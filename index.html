<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Portfolio Entry</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #111;
            color: white;
            overflow: hidden;
        }

        .entry-screen {
            position: fixed;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #000;
            z-index: 9999;
        }

        .box {
            position: absolute;
            width: 100%;
            height: 100vh;
            transform: translateY(100%);
            transition: transform 1s ease-in-out;
        }

        .red { background: red; }
        .white { background: white; }
        .black { background: black; }

        .text {
            position: absolute;
            text-align: center;
            font-size: 3rem;
            font-weight: bold;
            color: #fff;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
        }

        .main-content {
            display: none;
            text-align: center;
            margin-top: 100px;
        }
        #text2 {
            color: black;  /* ðŸ–¤ Font color black */
        }
    </style>
</head>
<body>

    <div class="entry-screen">
        <div class="box red"></div>
        <h1 class="text" id="text1">Welcome</h1>

        <div class="box white"></div>
        <h1 class="text" id="text2">To My </h1>

        <div class="box black"></div>
        <h1 class="text" id="text3">Portfolio</h1>
    </div>

    

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            setTimeout(() => {
                document.querySelector(".red").style.transform = "translateY(0)";
                setTimeout(() => {
                    document.querySelector("#text1").style.opacity = "1";
                    
                    setTimeout(() => {
                        document.querySelector(".white").style.transform = "translateY(0)";
                        setTimeout(() => {
                            document.querySelector("#text2").style.opacity = "1";
                            
                            setTimeout(() => {
                                document.querySelector(".black").style.transform = "translateY(0)";
                                setTimeout(() => {
                                    document.querySelector("#text3").style.opacity = "1";
                                    
                                    setTimeout(() => {
                                        document.querySelector(".entry-screen").style.transition = "1s";
                                        document.querySelector(".entry-screen").style.transform = "translateY(-100%)";
                                        
                                        setTimeout(() => {
                                            document.querySelector(".entry-screen").style.display = "none";
                                            document.querySelector(".main-content").style.display = "block";
                                        }, 1000);
                                        
                                    }, 1000);
                                }, 1000);
                            }, 1000);
                        }, 1000);
                    }, 1000);
                }, 1000);
            }, 1000);
        });
        setTimeout(() => {
            window.location.href = "portfolio.html";
        }, 8000);
    </script>

</body>
</html>
