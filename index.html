<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MR SS - Frontend UI Developer</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #181818;
            color: white;
            scroll-behavior: smooth;
        }
        .hero {
            padding: 60px 20px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .projects .project-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .projects .project-item {
            padding: 20px;
            background-color: #222;
            border-radius: 10px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .projects .project-item:hover {
            transform: scale(1.05);
            background-color: #333;
        }
        .contact form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: auto;
        }
        .contact input, .contact textarea {
            margin: 10px 0;
            padding: 12px;
            border-radius: 5px;
            border: none;
            background: #222;
            color: white;
        }
        .contact button {
            padding: 12px;
            background-color: #6a11cb;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .contact button:hover {
            background-color: #4e0ecb;
        }
    </style>
</head>
<body>
    <header class="hero">
        <h1>Hi, I'm <span>MR SS</span></h1>
        <p>Frontend UI Developer | HTML | CSS | JavaScript</p>
    </header>
    
    <section class="about">
        <h2>About Me</h2>
        <p>I create stunning, responsive UI designs using modern web technologies.</p>
    </section>
    
    <section class="projects">
        <h2>My Projects</h2>
        <div class="project-list">
            <div class="project-item">Project 1</div>
            <div class="project-item">Project 2</div>
            <div class="project-item">Project 3</div>
        </div>
    </section>
    
    <section class="instagram">
        <h2>Follow Me on Instagram</h2>
        <a href="https://www.instagram.com/cook_with_ss__" target="_blank" style="color: #6a11cb; text-decoration: none; font-weight: bold;">@cook_with_ss__</a>
    </section>
    
    <section class="contact">
        <h2>Contact Me</h2>
        <form id="contact-form">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </section>
    
    <script>
        document.querySelector("#contact-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch('https://your-server-endpoint/upload', {
                method: 'POST',
                body: formData
            }).then(response => response.json())
              .then(data => alert("Thank you for your message! Your CV has been uploaded."))
              .catch(error => alert("Error uploading CV. Please try again."));
        });
    </script>
</body>
</html>
